{% extends "base.html" %}
{% block title %}Login{% endblock %}

{% if message  %}
    <div class="alert" role="alert">
        <p>{{ message }}</p>
    </div>
{% endif %}

{% block content %}
        <div class="login-main">
            <form action="" method="POST">
                <div class="form-group">
                    <label for="InputEmail">Email address</label>
                    <input name="email" class="input-form" id="InputEmail" placeholder="Enter email" pattern=".+@test\.ru" required>
                </div>
                <div class="form-group">
                    <label for="InputPassword">Password</label>
                    <input type="password" name="password" class="input-form" id="InputPassword" placeholder="Password">
                </div>
                <button type="submit" class="btn">Submit</button>
            </form>
        </div>
{% endblock %}
