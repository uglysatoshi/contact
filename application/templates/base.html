<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %} {% endblock %}</title>
    <link rel="icon" type="image/b-icon" href="{{ url_for('static',filename='images/profile.svg') }}">
    <link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='styles/styles.css') }}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10.12.5/dist/sweetalert2.all.min.js"></script>
</head>
<body>
    <div class="container">
        <header class="header">
            <div class="subheader">
                <div class="navbar-item" id="profile">
                    <a href="/profile">
                        <img class="icon" id="home-icon" src="{{ url_for('static',filename='images/home.svg') }}" alt="">
                    </a>
                </div>
                <nav class="navbar">
                    <div class="navbar-item" id="seller">
                        <a href="/seller" > Продажи </a>
                    </div>
                    <div class="navbar-item" id="manager">
                        <a href="/manager" > Клиенты </a>
                    </div>
                </nav>
            </div>
        </header>

        <div class="main">
            {% block content %} {% endblock %}
        </div>
    </div>
    <script src="{{ url_for('static',filename='script/main.js') }}"></script>
    {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            {% for category, message in messages %}
                <script>
                    Swal.fire({
                        title: "{{ category.title() }}",
                        text: "{{ message }}",
                        icon: "{{ category }}",
                        closeOnConfirm: false
                    })
                </script>
            {% endfor %}
        {% endif %}
    {% endwith %}
</body>

</html>
